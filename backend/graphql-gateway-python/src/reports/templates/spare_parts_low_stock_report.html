<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Stock Crítico</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; color:#333; font-size:14px; }
  h1 { text-align:center; font-size:24px; margin-bottom:8px; }
  .subtitle { text-align:center; color:#666; margin-bottom:18px; }
  .summary { margin: 8px 0 18px 0; font-size:15px; }
  table { width:100%; border-collapse:collapse; margin-top:10px; }
  th { background:#f2f2f2; padding:8px; text-align:left; }
  td { border-bottom:1px solid #eee; padding:8px; }
  .footer { margin-top:35px; text-align:right; color:#666; font-size:12px;}
</style>
</head>
<body>

<h1>Reporte de Repuestos con Stock Bajo</h1>
<div class="subtitle">Umbral crítico: ≤ <b>{{threshold}}</b> unidades</div>

<div class="summary">
  Repuestos en stock crítico: <b>{{count_low_stock}}</b>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Repuesto</th>
      <th>Stock</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {{parts_rows}}
  </tbody>
</table>

<div class="footer">Generado el {{generated_date}}</div>
</body>
</html>
