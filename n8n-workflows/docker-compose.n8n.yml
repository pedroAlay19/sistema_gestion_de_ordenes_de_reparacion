version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-workflow-orchestrator
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Guayaquil
      - TZ=America/Guayaquil
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    networks:
      - repair-system-network

  # Redis para cach√© de notificaciones
  redis:
    image: redis:7-alpine
    container_name: n8n-redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - repair-system-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  repair-system-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local