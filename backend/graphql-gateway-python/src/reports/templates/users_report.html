<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    margin: 30px;
}

h1 {
    text-align: center;
    margin-bottom: 5px;
}

.header-info {
    text-align: center;
    font-size: 11px;
    margin-bottom: 15px;
    color: #555;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table th {
    background: #f0f0f0;
    padding: 6px;
    border: 1px solid #ccc;
    font-size: 11px;
}

.table td {
    padding: 6px;
    border: 1px solid #ccc;
    font-size: 11px;
}

</style>
</head>
<body>

<h1>Reporte de Usuarios Registrados</h1>
<p class="header-info">Generado: {{generated_date}}</p>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Fecha de Registro</th>
            <th>Rol</th>
        </tr>
    </thead>

    <tbody>
        {{rows}}
    </tbody>
</table>

</body>
</html>
